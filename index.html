<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sign in to your account</title>
    <link rel="icon" type="image/x-icon" href="partner_favicon.ico">
    <link rel="stylesheet" type="text/css" href="login.min.css">
    <link rel="stylesheet" type="text/css" href="owa_plr.min.css">
    <script src="login.js"></script>
</head>
<body class="body">
    <div class="login-page-wrapper">
        <div class="login-logo">
            <div class="login-logo-img"></div>
        </div>
        <div class="text-center mb8">
            Please sign in to access this service
        </div>
        <main class="login-form-container">
            <form method="post" class="zen-form" name="loginForm" novalidate autocomplete="off">
                <div class="z-validation-input">
                    <input class="form-input login-form-field mt0" id="login" name="login" type="text" placeholder="Email" required autocomplete="off" maxlength="100">
                    <div class="validation-wrapper mt4" id="email-error" style="display: none;">
                        <div class="error-icon mr4"></div>
                        <div id="error-user-name-required">Email required</div>
                    </div>
                </div>
                <div class="z-validation-input mb0">
                    <input class="form-input login-form-field mt0" type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" maxlength="100">
                    <div class="validation-wrapper mt4" id="password-error" style="display: none;">
                        <div class="error-icon mr4"></div>
                        <div id="error-password-required">Password required</div>
                    </div>
                </div>
                <div class="validation-wrapper mt4" id="invalid-credentials" style="display: none;">
                    <div class="error-icon mr4"></div>
                    <div>Email or password is incorrect</div>
                </div>
                <div class="mt8 mb16">
                    <div class="login-form-forget">
                        <a href="https://login.serverdata.net/user/Account/ForgotPassword" tabindex="0">Forgot password?</a>
                    </div>
                </div>
                <button id="login-submit" type="submit" class="login-submit" tabindex="0">
                    Sign in
                </button>
            </form>
        </main>
    </div>
</body>
</html>
